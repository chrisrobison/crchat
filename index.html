<!DOCTYPE html>
<html lang="en" dir="ltr">
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
    <meta charset="utf-8">
    <title>Real-time Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="connectionStatus" class="connection-status">Connecting...</div>
<div class="username-modal" id="usernameModal">
    <div class="username-form">
        <form id="usernameForm" onsubmit="return app.login(event)">
            <h2>Enter your CRchat username</h2>
            <input type="text" id="usernameInput" placeholder="Username">
            <input type="password" id="passwordInput" placeholder="Password">
            <button id="joinButton">Join Chat</button>
            <hr>
            <p>Don&apos;t have an account? <a onclick="return app.showRegistration();" href="register.html">Create an account</a> for free!</p>
        </form>
    </div>
</div>
<div class="registration-modal" id="registrationModal">
    <div class="registration-form">
        <h2>Register a CRchat user account</h2>
        <form id="registrationForm" onsubmit="return app.register(event)">
            <div>
                <label for="registrationUsername">Username</label>
                <input type="text" id="registrationUsername" placeholder="Username" title="Short, unique name that will identify you.">
            </div>
            <div>
                <label for="registrationFirstName">Name</label>
                <div>
                    <input type="text" style="width: 15em;" id="registrationFirstName" placeholder="First Name" title="Your first or given name.">
                    <input type="text" style="width: 15em;" id="registrationLastName" placeholder="Last Name" title="Your last or family name.">
                </div>
            </div>
            <div><label for="registrationLocation">Location</label>
                <input type="text" id="registrationLocation" placeholder="Location" title="Region you are located in.">
            </div>
            <div><label for="registrationEmail">Email</label>
            <input type="email" id="registrationEmail" placeholder="Email" title="Your email address."></div>
            <div><label for="registrationPhone">Phone</label>
            <input type="tel" id="registrationPhone" placeholder="Phone" title="Your Phone address."></div>
            <div><label for='registrationPassword'>Password</label>
            <input type="password" id="registrationPassword" placeholder="Password" title="A secure password."></div>
            <div class="align-right"><button id="registerButton">Register</button></div>
            <div class="small align-right"><p>Already have an account? <a onclick="return app.showLogin();" href="#">Login</a></p></div>
        </form>
    </div>
</div>
<div id="pasteIndicator" class="paste-indicator">Processing image...</div>
<main>
    <div class="chat-container">
        <div class="users-sidebar">
            <div class="users-header">Online Users</div>
            <div class="users-list" id="usersList"></div>
        </div>
        <div class="chat-main">
            <div class="chat-messages" id="messages"></div>
            <div class="chat-input">
                <input type="text" id="messageInput" oninput="app.sendTyping()" placeholder="Type a message...">
                <button id="sendButton"></button>
            </div>
        </div>
    </div>
</main>
<script src="chat.js"></script>
</body>
</html>
